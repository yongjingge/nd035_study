<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<form action="#" th:object="${messageForm}" method="POST" th:action="@{/home}">
    <label for="newMessageText">Submit a new message: </label>
    <input type="text" id="newMessageText" th:field="*{text}">
    <input type="submit">

    <h1 th:each="msg: ${greetings}" th:text="${msg}" th:unless="${msg.contains('Goodbye')}">Hello Homepage!</h1>
</form>
</body>
</html>
